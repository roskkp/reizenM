<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<title>reizen</title>
<link rel="stylesheet" href="css/jquery.mobile-1.4.5.css" />
<link rel="stylesheet" href="css/jquery.mobile.icons-1.4.5.css" />
<link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.css" />
<link rel="stylesheet" href="css/index.css" />
<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
<link rel="stylesheet" href="node_modules/sweetalert/dist/sweetalert.css" />

<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>
<script type="text/javascript" src="node_modules/handlebars/dist/handlebars.min.js"></script>
<script type="text/javascript" src="node_modules/sweetalert/dist/sweetalert.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>

<script id="panel-init">
var pro_sdno = 1045;
var reizenUrl = 'http://reizen.com:8080/';
  $(function() {
	  $.mobile.ignoreContentEnabled = true;
	  
    $("body>[data-role='panel']").panel();
    
    $('.btn_index_proceeding').on('click', function(){
    	if( pro_sdno != null ){
    		$('#content').load('proceeding.html');	
    	}
    });
    
    $(document).on('click', '.btn_index_home', function() {
    	 $(location).attr('href', 'index.html');
    });
    
    $('.btn_index_search_spot').on('click', function() {
       $('#content').load('search_spot.html');
    });
    
    $('.btn_index_search_sc').on('click', function() {
       $('#content').load('search_sc.html');
    });
    
  });
</script>
</head>
<body>
	<div id="page" data-role="page" data-quicklinks="true" data-fullscreen="false">

		<div class="header" data-role="header" data-id="header" data-position="fixed" data-tap-toggle="false">
			<h1><a class="btn_index_home">reizen</a></h1>
			<a href="#menu" class="ui-btn ui-btn-left ui-alt-icon ui-nodisc-icon ui-corner-all ui-btn-icon-notext ui-icon-bars">Push</a>
		</div>
		<!-- /header -->

		<div id="content" data-role="content">
      <div class="ui-grid-a mainMenus"><!--  ui-responsive 추가 -->
        <div class="ui-block-a">
          <a class="btn_index_proceeding btn_main"><i class="fa fa-calendar-o" aria-hidden="true"></i><br/>진행중인 일정</a>
        </div>
        <div class="ui-block-b">
          <a class="btn_index_make ui-btn ui-icon-search ui-btn-icon-top">일정 만들기</a>
        </div>
        <div class="ui-block-a">
          <a class="btn_index_search_spot ui-btn ui-icon-search ui-btn-icon-top">장소 검색</a>
        </div>
        <div class="ui-block-b">
          <a class="btn_index_search_sc ui-btn ui-icon-search ui-btn-icon-top">일정 검색</a>
        </div>
        <div class="ui-block-a">
          <a class="btn_index_dash ui-btn ui-icon-search ui-btn-icon-top">대시보드</a>
        </div>
      </div>
    </div>
    <!-- /content -->
  </div>
  <!-- /page -->
  
  <div id="login" data-role="page">
    <div class="header" data-role="header" data-id="header" data-position="fixed">
      <h1><a class="btn_index_home" data-transition="none">reizen</a></h1>
      <a href="#menu" class="ui-btn ui-btn-left ui-alt-icon ui-nodisc-icon ui-corner-all ui-btn-icon-notext ui-icon-bars">Push</a>
    </div>
    <!-- /header -->
    <div data-role="content">
      <form class="loginWrap">
        <label for="text-basic">아이디</label>
        <input type="text" name="email" id="email">
        <label for="text-basic">비밀번호</label>
        <input type="password" name="password" id="password">
        <button id="btn_index_submit" class="ui-btn ui-corner-all" rel="external" data-ajax="false">로그인</button>
      </form>
    </div>
  </div>
  <!-- panel  -->
  <div data-role="panel" id="menu" data-position="left"
    data-display="push" data-theme="b">
    <div class="index_login">
      <a id="btn_index_login" href="#login">로그인</a>
    </div>
    <div class="index_profile">
      <h3></h3>
    </div>
    <ul class="index_menu">
      <li><a class="btn_index_proceeding" href="#">진행중인 일정</a></li>
      <li><a class="btn_index_make" href="#">일정 만들기</a></li>
      <li><a class="btn_index_dash" href="#">대시보드</a></li>
      <li><a class="btn_index_search_spot" href="#">장소 검색</a></li>
      <li><a class="btn_index_search_sc" href="#">일정 검색</a></li>
      <li><a id="btn_index_logout" href="#">로그아웃</a></li>
    </ul>
    <!--     <a href="#" data-rel="close"
      class="ui-btn ui-corner-all ui-icon-delete ui-btn-icon-notext ui-nodisc-icon">Close panel</a> -->
  </div>
  <!-- /leftpanel2 -->
</body>
</html>
