<link rel="stylesheet" href="css/post.css" />

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/post.js"></script> 

<div id="post_title">
  <div id="post_thumb"></div>
  <h2></h2>
  <h3></h3>
  <h4></h4>
</div>

<ul id="post_content"></ul>

<div data-role="popup" id="popupPost" class="ui-corner-all" data-transition="fade" data-overlay-theme="a">
  <img id="displayArea" src="" width="100">
  <a id="btnTakePhoto">사진촬영하기</a>
  <a id="btnGetPhoto">사진불러오기</a>
  <a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
</div>

<script id="postScheduleList" type="text/x-handlebars-template">
{{#list}}
  {{#day route.day}}
    <li class="post_day">Day {{route.day}} <span class="post_date">{{splitTime route.time}}</span></li>
  {{/day}}
  <li class="post_list">
   <span class="post_icon"><i class="fa fa-camera" aria-hidden="true"></i></span>
    <a class="btn_post" href="#popupPost" data-rel="popup" data-position-to="window" >후기작성</a>
    {{route.location.locateName}}{{stime route.time}}
  </li>
  <li class="post_review">
    <div class="post_review_title">후기 작성</div>
  </li>
{{/list}}
</script>
