<link rel="stylesheet" href="css/post.css" />

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/post.js"></script>

<div id="post_title">
	<div id="post_thumb"></div>
	<h2></h2>
	<h3></h3>
	<h4></h4>
</div>

<ul id="post_content"></ul>

<div data-role="popup" id="popupPost" class="ui-corner-all">
	<input type="hidden" name="routeNo" id='routeNo' /> 
	<input type="hidden" name="scheduleNo " id='scheduleNo' /> 
	<img id="displayArea" src=""> 
	<a id="btn_post_take_photo">사진촬영하기</a>
	<a id="btn_post_get_photo">사진불러오기</a>
	<textarea name="content" rows="8" cols="40"></textarea>
	<select name='transportation' class="transportation" data-inline="true">
		<option value='5'>-- 이동수단 --</option>
		<option value='1' rel='icon-temperature'>자동차</option>
		<option value='2'>기차</option>
		<option value='3'>버스</option>
		<option value='4'>비행기</option>
	</select> 
	<input type="text" placeholder='가격' name='price'>
  <a class="btn_post_cancel ui-btn ui-btn-inline">취소</a>
  <a class="btn_addPost ui-btn ui-btn-inline" data-transition="fade">저장</a>
</div>

<div data-role="popup" id="popupEdit" class="ui-corner-all">
  <input type="hidden" name="routeNo" id='routeNo' /> 
  <input type="hidden" name="scheduleNo " id='scheduleNo' /> 
  <img id="displayArea" src=""> 
  <div class="ui-grid-a ui-responsive">
	  <div class="ui-block-a"><a class="btn_post_take_photo ui-btn ui-corner-all">사진 촬영하기</a></div>
	  <div class="ui-block-b"><a class="btn_post_get_photo ui-btn ui-corner-all">사진 불러오기</a></div>
  </div>
  <textarea name="content" rows="8" cols="40"></textarea>
  <select name='select-choice-0' class="transportation">
    <option value='5'>-- 이동수단 --</option>
    <option value='1' rel='icon-temperature'>자동차</option>
    <option value='2'>기차</option>
    <option value='3'>버스</option>
    <option value='4'>비행기</option>
  </select> 
  <input type="text" placeholder='가격' name='price'>
  <a class="btn_post_cancel ui-btn ui-btn-inline" data-rel="back">취소</a>
  <a class="btn_addPost ui-btn ui-btn-inline" data-transition="fade">저장</a>
</div>

<script id="postScheduleList" type="text/x-handlebars-template">
{{#list}}
  {{#day route.day}}
    <li class="post_day">Day {{route.day}} <span class="post_date">{{splitTime route.time}}</span></li>
  {{/day}}
  <li class="post_list">
   <span class="post_icon"><i data-type="{{route.location.typeId}}" class="fa" aria-hidden="true"></i></span>
    {{#if check}}
     <a class="btn_post_edit" data-position-to="window">후기수정</a>
    {{else}}
      <a class="btn_post" data-position-to="window">후기작성</a>
     {{/if}}
    {{stime route.time}}&nbsp;&nbsp;&nbsp;{{route.location.locateName}}
  </li>
{{#if check}}
<li class="post_review">
    <div class="postBox">
      <a class='btn_post_delete' >×</a>
      <div class="posts">
        <input type="hidden" class="pictsNo" value="{{pictureNo}}">
        <img class="scriptImage" src="http://192.168.0.30:8080/resources/images/viewSchedule/{{picturePath}}">
        <p class ="con"> <h3>{{content}}</h3>    {{post.regDate}}<br/>가격 : {{price}}원</p>  
        <p class="port"><a class='tran' data-trans="{{transportation}}"></a></p>
      </div>
  </div>
  </li>
{{/if}}
{{/list}}
</script>
