<link rel="stylesheet" href="css/spot.css" />
<link rel="stylesheet" href="node_modules/swiper/dist/css/swiper.min.css">

<script src="node_modules/swiper/dist/js/swiper.jquery.min.js"></script>
<script type="text/javascript" src="js/spot.js"></script>

<div class="swiper-container">
  <div class="swiper-wrapper">
    
  </div>
  <div class="swiper-pagination"></div>
  <div class="swipe-button-prev"></div>
  <div class="swipe-button-next"></div>
</div>

<button id="btn_spot_map" class="ui-btn ui-corner-all ui-icon-location ui-btn-icon-notext ui-btn-b ui-nodisc-icon">현재 위치</button>
<button id="btn_spot_plus" class="ui-btn ui-corner-all ui-icon-plus ui-btn-icon-notext ui-btn-b ui-nodisc-icon">일정 추가</button>

<div class="spot_tab" data-role="tabs">
  <div class="spot_nav" data-role="navbar" data-defaults="true">
    <ul>
      <li><a href="#info" data-ajax="false" class="ui-btn-active">자세히</a></li>
      <li><a href="#memo" data-ajax="false">리뷰</a></li>
    </ul>
  </div>
  <div id="info" class="spot_tabs">
    <h1 id="title" class="white"></h1>
    <div>
	 	<div id="icons" class="white">
			<i id="like" class="fa fa-heart"></i>&nbsp;
			<i id="scrap" class="fa fa-paperclip"></i>&nbsp;
		</div>
    </div>
    <div id="overviewBox" class="white"></div>
	<table class="table white">
	</table>
  </div>
  <div id="memo" class="spot_tabs">
    <ul class="spot_listview spot_memo">
      <li>안녕?</li>
      <li>안녕?</li>
      <li>안녕?</li>
      <li>안녕?</li>
    </ul>
  </div>
</div>


<script id="infoBox" type="text/x-handlebarsx-template">
{{#each data}}
<tr>
  <td class="info-name">{{cate}}</td>
  <td class="info-detail">{{data}}</td>
</tr>
{{/each}}
</script>
