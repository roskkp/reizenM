<link rel="stylesheet" href="css/proceeding.css" />
<script src="js/ajax.googleapis-1.10.3-jquery-ui.min.js"></script>
<script src="js/jquery.ui.touch-punch.min.js"></script>

  <!-- proceedingMain -->
        <div class="ui-grid-d pro_dayWeather">
          <div class="ui-block-a">
            <i class="fa fa-chevron-left pro_move_dayL" aria-hidden="true"></i>
          </div>
          <div class="ui-block-b">
            <span class="pro_day"></span>
          </div>
          <div class="ui-block-c">
            <div class="pro_weathers pro_weather">해!</div>
            <div class="pro_weathers pro_weather_tc"></div>
          </div>
          <div class="ui-block-d">
            <i class="fa fa-chevron-right pro_move_dayR" aria-hidden="true"></i>
          </div>
          <div class="ui-block-e">
            <i class="fa fa-map-o pro_map_icon" aria-hidden="true" ></i>
          </div>
        </div>
        <div>
          <ul data-role="listview" class="pro_listview">
          </ul>
        </div>
      </div>
      
      <div data-role="popup" id="timeSelect">
        <div>
          <h4>시간을 선택해주세요.</h4>
          <select id="pro_updateHour" class="form-control adm-form-control"></select>시 : 
      
	        <select id="pro_updateMin" class="form-control adm-form-control">
	          <option value="00" selected>00</option>
	          <option value="30">30</option>
	        </select>분<br><br>
	        <button id="pro_btnCancel" type="button" class="pro_btn_cancel" data-dismiss="modal">취소</button>
          <button id="pro_btnSubmit" type="button" class="pro_btn_confirm">변경</button><br><br>
        </div>
        
      </div>
      
<script id="pro_routeBox" type="text/x-handlebarsx-template">
{{#each list}}      
  <li class="pro_route-li" data-routeNo="{{routeNo}}" data-cid="{{location.contentId}}" data-tid="{{location.typeId}}">
    <div class="pro_routeBox_top">
      <i class="fa {{icon}} pro_type_icon" aria-hidden="true" data-type="{{location.typeId}}"></i>
      <span class="pro_routeBox_title">{{location.locateName}}</span>
      <i class="fa fa-sticky-note pro_memo_icon {{#if flag}}pro_alarm{{/if}}" data-routeNo="{{routeNo}}" data-cid="{{location.contentId}}" aria-hidden="true"></i>  
    </div>
    <div class="pro_routeBox_bot">
      <span class="pro_route_time">{{time}}</span>
      <span class="pro_route_name">{{location.address1}}</span>
    </div>
  </li>
{{/each}}
</script>
<script id="pro_memoBox" type="text/x-handlebarsx-template">
{{#each data}}      
  <div class="pro_memos">
    <p class="pro_memo_nick">{{user.nickName}}</p>
    <p class="pro_memo_cont">{{content}}</p>
    <p class="pro_memo_time">{{dateAgo}}</p>
  </div>
{{/each}}
</script>

<script type="text/javascript" src="js/proceeding.js"></script>
