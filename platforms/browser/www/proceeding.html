<script id="pro_routeBox" type="text/x-handlebarsx-template">
{{#each list}}      
  <li data-routeNo="{{routeNo}}">
    <a>
      <div class="pro_routeBox_top">
        <i class="fa {{icon}} pro_type_icon" aria-hidden="true" data-type="{{location.typeId}}"></i>
        <span class="pro_routeBox_title">{{location.locateName}}</span>
        <i class="fa fa-info-circle pro_info_icon" aria-hidden="true"></i>
        <i class="fa fa-sticky-note pro_memo_icon {{#if flag}}pro_alarm{{/if}}" data-routeNo="{{routeNo}}" aria-hidden="true"></i>  
        <i class="fa fa-times pro_remove_icon" aria-hidden="true"></i>
      </div>
      <div class="pro_routeBox_bot">
        <span class="pro_route_time">{{time}}</span>
        <span class="pro_route_name">{{location.address1}}</span>
      </div>
    </a>
  </li>
{{/each}}
</script>
